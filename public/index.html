<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Drawing App</h1>
    <div class='container'>
      <div id='optionsBox'>
        <button id='strokeStyle' class='drawingStyle active'>Stroke</button>
        <button id='circleStyle' class='drawingStyle'>Circle</button>
        <button id='eraser' class='drawingStyle'>Eraser</button>
        <button id='clear' >Clear</button>

        <h3>Stroke Size: <span id="strokeSizeValue"></span></h3>
        <input type="range" min="1" max="50" value="1" class="slider" id="strokeSizeSlider" step="0.5">

        <h3>Circle Size: <span id="circleSizeValue"></span></h3>
        <input type="range" min="15" max="55" value="15" class="slider" id="circleSizeSlider" step="1">

        <h3>Color Value: <span id="colorValue"></span></h3>
        <input type="range" min="0" max="360" value="0" class="slider" id="colorSlider">
        <h3>Color Preview: <div id='colorPreview'>COLOR</div></h3>
      </div>
      <div id='canvasBox'></div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
